<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Hyperfine Transitions : ">

    <style>
      body 
      {
        background: #212121 
      }
      section 
      {
        color: #777777;
        font-size: 8vw;
        font-family: 'Myriad Pro', Calibri, Helvetica, Arial, sans-serif;
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%) 
      }
    </style>
    
    <title>Hyperfine Transitions</title>
  </head>

  <body>
   <section>    
      <p id="hft"></p>
    </section>
  
    <script>
      var start = null;
      var timeElapsed = null;
      var startTime = 'May 18 1982 08:05:00 GMT+0000';
      var fontSize = 10;
      
      function getHFT(timestamp)
      {
        if (!start)
        {
          start = timestamp;
          timeElapsed = Date.parse(new Date()) - Date.parse(startTime);
        }
      
        var hftPerSecond = 9192631770;
        var hft = (timeElapsed + timestamp - start) * hftPerSecond / 1000;
        return ('0' + hft).slice(-20, -6) + ('000000' + Math.floor(Math.random() * 1000000)).slice(-6);
      }
      
      function myTimer(timestamp) {
        document.getElementById("hft").innerHTML = getHFT(timestamp)
        window.requestAnimationFrame(myTimer);
      }

      window.requestAnimationFrame(myTimer);
      
    </script>
  </body>
</html>
